<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Guild - 画像最適化ツール</title>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #0F172A;
            color: #E2E8F0;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #00D9FF;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .optimization-container {
            background: #1E293B;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .image-item {
            background: #0F172A;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #334155;
        }
        
        .image-preview {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1E293B;
            border-radius: 4px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .image-info {
            font-size: 14px;
            line-height: 1.6;
        }
        
        .image-info strong {
            color: #00D9FF;
        }
        
        canvas {
            display: none;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            background: #00D9FF;
            color: #0F172A;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #00ACC1;
            transform: translateY(-2px);
        }
        
        .quality-slider {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input[type="range"] {
            width: 200px;
        }
        
        .download-link {
            display: inline-block;
            margin-top: 10px;
            color: #00D9FF;
            text-decoration: none;
        }
        
        .download-link:hover {
            text-decoration: underline;
        }
        
        .stats {
            background: #334155;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
        }
        
        .optimization-note {
            background: #1E293B;
            border-left: 4px solid #FF006E;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Design Guild 画像最適化ツール</h1>
    
    <div class="optimization-note">
        <p><strong>最適化の推奨事項：</strong></p>
        <ul>
            <li>運営メンバーの画像（chomu.png, nozawa.png）は現在のサイズが大きい場合、200x200px程度に縮小</li>
            <li>JPEG品質は85%程度で十分（人物写真の場合）</li>
            <li>WebP形式への変換も検討（より小さいファイルサイズ）</li>
            <li>すべての画像にloading="lazy"属性を追加（すでに実装済み）</li>
        </ul>
    </div>
    
    <div class="optimization-container">
        <h2>画像最適化設定</h2>
        
        <div class="controls">
            <input type="file" id="imageInput" accept="image/*" multiple>
            <div class="quality-slider">
                <label>JPEG品質: <span id="qualityValue">85</span>%</label>
                <input type="range" id="qualitySlider" min="1" max="100" value="85">
            </div>
            <button onclick="processImages()">画像を最適化</button>
        </div>
        
        <div id="imageGrid" class="image-grid"></div>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <script>
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        const imageInput = document.getElementById('imageInput');
        const imageGrid = document.getElementById('imageGrid');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        qualitySlider.addEventListener('input', (e) => {
            qualityValue.textContent = e.target.value;
        });
        
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }
        
        function processImages() {
            const files = imageInput.files;
            if (files.length === 0) {
                alert('画像を選択してください');
                return;
            }
            
            imageGrid.innerHTML = '';
            
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const img = new Image();
                    
                    img.onload = function() {
                        const originalSize = file.size;
                        
                        // 画像のアスペクト比を保持しながらリサイズ
                        let targetWidth = img.width;
                        let targetHeight = img.height;
                        
                        // 運営メンバーの画像の場合は200x200にリサイズ
                        if (file.name.includes('chomu') || file.name.includes('nozawa')) {
                            const maxSize = 200;
                            if (targetWidth > maxSize || targetHeight > maxSize) {
                                const ratio = Math.min(maxSize / targetWidth, maxSize / targetHeight);
                                targetWidth *= ratio;
                                targetHeight *= ratio;
                            }
                        } else {
                            // その他の画像は1200px以上の場合のみリサイズ
                            const maxWidth = 1200;
                            if (targetWidth > maxWidth) {
                                targetHeight = (maxWidth / targetWidth) * targetHeight;
                                targetWidth = maxWidth;
                            }
                        }
                        
                        canvas.width = targetWidth;
                        canvas.height = targetHeight;
                        
                        // 画像を描画
                        ctx.drawImage(img, 0, 0, targetWidth, targetHeight);
                        
                        // 最適化された画像を取得
                        canvas.toBlob(function(blob) {
                            const optimizedUrl = URL.createObjectURL(blob);
                            const optimizedSize = blob.size;
                            const reduction = ((1 - optimizedSize / originalSize) * 100).toFixed(1);
                            
                            // 結果を表示
                            const itemDiv = document.createElement('div');
                            itemDiv.className = 'image-item';
                            itemDiv.innerHTML = `
                                <div class="image-preview">
                                    <img src="${optimizedUrl}" alt="${file.name}">
                                </div>
                                <div class="image-info">
                                    <p><strong>ファイル名:</strong> ${file.name}</p>
                                    <p><strong>元のサイズ:</strong> ${formatFileSize(originalSize)}</p>
                                    <p><strong>最適化後:</strong> ${formatFileSize(optimizedSize)} 
                                       <span style="color: #10B981;">(-${reduction}%)</span></p>
                                    <p><strong>画像サイズ:</strong> ${targetWidth} × ${targetHeight}px</p>
                                    <a href="${optimizedUrl}" download="optimized_${file.name}" class="download-link">
                                        ダウンロード
                                    </a>
                                </div>
                            `;
                            
                            imageGrid.appendChild(itemDiv);
                            
                            // WebP形式でも出力
                            canvas.toBlob(function(webpBlob) {
                                if (webpBlob && webpBlob.size < optimizedSize) {
                                    const webpUrl = URL.createObjectURL(webpBlob);
                                    const webpReduction = ((1 - webpBlob.size / originalSize) * 100).toFixed(1);
                                    
                                    const webpInfo = document.createElement('div');
                                    webpInfo.className = 'stats';
                                    webpInfo.innerHTML = `
                                        <p><strong>WebP形式:</strong> ${formatFileSize(webpBlob.size)} 
                                           <span style="color: #10B981;">(-${webpReduction}%)</span></p>
                                        <a href="${webpUrl}" download="optimized_${file.name.replace(/\.[^/.]+$/, '')}.webp" class="download-link">
                                            WebP形式でダウンロード
                                        </a>
                                    `;
                                    
                                    itemDiv.appendChild(webpInfo);
                                }
                            }, 'image/webp', qualitySlider.value / 100);
                            
                        }, file.type === 'image/png' ? 'image/png' : 'image/jpeg', qualitySlider.value / 100);
                    };
                    
                    img.src = e.target.result;
                };
                
                reader.readAsDataURL(file);
            });
        }
        
        // 推奨設定の表示
        document.addEventListener('DOMContentLoaded', () => {
            const recommendedImages = [
                { name: 'chomu.png', recommendedSize: '200x200px', format: 'JPEG or WebP' },
                { name: 'nozawa.png', recommendedSize: '200x200px', format: 'JPEG or WebP' },
                { name: 'logo.svg', recommendedSize: 'そのまま使用（SVGは最適）', format: 'SVG' }
            ];
            
            const recommendationsDiv = document.createElement('div');
            recommendationsDiv.className = 'optimization-container';
            recommendationsDiv.innerHTML = `
                <h2>現在のサイトで使用している画像</h2>
                <ul>
                    ${recommendedImages.map(img => `
                        <li><strong>${img.name}</strong> - 推奨: ${img.recommendedSize} (${img.format})</li>
                    `).join('')}
                </ul>
                <p style="margin-top: 20px; color: #94A3B8;">
                    注意: 現在のサイトではSVGアイコンを多用しているため、追加の画像最適化はあまり必要ありません。
                    運営メンバーの画像のみ最適化することを推奨します。
                </p>
            `;
            
            document.querySelector('.optimization-container').after(recommendationsDiv);
        });
    </script>
</body>
</html>
