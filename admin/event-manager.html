<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベント管理ツール - Design Guild</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0F172A;
            --bg-dark-secondary: #1E293B;
            --bg-dark-tertiary: #334155;
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --neon-cyan: #22D3EE;
            --neon-magenta: #EC4899;
            --neon-yellow: #FDE047;
            --neon-green: #4ADE80;
            --neon-purple: #A78BFA;
            --error: #EF4444;
            --success: #10B981;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--neon-cyan);
        }
        
        .tool-description {
            background: var(--bg-dark-secondary);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            border: 1px solid var(--bg-dark-tertiary);
        }
        
        .tool-description p {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }
        
        .tool-description code {
            background: var(--bg-dark-tertiary);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;
            color: var(--neon-cyan);
        }
        
        .section {
            margin-bottom: 3rem;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        /* ファイル操作 */
        .file-operations {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .btn-primary {
            background: var(--neon-cyan);
            color: var(--bg-dark);
            font-weight: 600;
        }
        
        .btn-primary:hover {
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.5);
        }
        
        .btn-secondary {
            background: var(--bg-dark-tertiary);
            color: var(--text-primary);
        }
        
        .btn-secondary:hover {
            background: var(--bg-dark-secondary);
        }
        
        .btn-danger {
            background: var(--error);
            color: white;
        }
        
        .btn-danger:hover {
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
        }
        
        #fileInput {
            display: none;
        }
        
        /* イベントリスト */
        .events-list {
            background: var(--bg-dark-secondary);
            border-radius: 8px;
            padding: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .event-item {
            background: var(--bg-dark-tertiary);
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .event-item:hover {
            transform: translateX(5px);
            box-shadow: 0 0 10px rgba(34, 211, 238, 0.2);
        }
        
        .event-info {
            flex: 1;
        }
        
        .event-title {
            font-weight: 600;
            color: var(--neon-cyan);
        }
        
        .event-date {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .event-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        
        /* フォーム */
        .event-form {
            background: var(--bg-dark-secondary);
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        input[type="text"],
        input[type="date"],
        input[type="time"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-dark-tertiary);
            border: 1px solid var(--bg-dark-tertiary);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
        
        /* プレビュー */
        .preview-section {
            background: var(--bg-dark-secondary);
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        #jsonPreview {
            background: var(--bg-dark);
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 300px;
            overflow-y: auto;
            color: var(--neon-green);
        }
        
        /* メッセージ */
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .message.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--error);
            color: var(--error);
        }
        
        /* スクロールバー */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-dark-tertiary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--neon-cyan);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>イベント管理ツール</h1>
        
        <div class="tool-description">
            <p>このツールを使って、イベント情報を管理できます。</p>
            <p>1. <code>events.json</code>ファイルを読み込む</p>
            <p>2. イベントを追加・編集・削除</p>
            <p>3. 更新されたJSONファイルをダウンロード</p>
            <p>4. GitHubにアップロード</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <!-- ファイル操作 -->
        <section class="section">
            <h2 class="section-title">ファイル操作</h2>
            <div class="file-operations">
                <input type="file" id="fileInput" accept=".json">
                <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                    JSONファイルを読み込む
                </button>
                <button class="btn btn-secondary" onclick="loadDefaultData()">
                    サンプルデータを読み込む
                </button>
                <button class="btn btn-primary" onclick="downloadJSON()">
                    JSONファイルをダウンロード
                </button>
            </div>
        </section>
        
        <!-- イベント一覧 -->
        <section class="section">
            <h2 class="section-title">イベント一覧</h2>
            <div id="eventsList" class="events-list">
                <p style="color: var(--text-secondary); text-align: center;">イベントデータを読み込んでください</p>
            </div>
        </section>
        
        <!-- イベント編集フォーム -->
        <section class="section">
            <h2 class="section-title">イベント編集</h2>
            <div class="event-form">
                <form id="eventForm">
                    <input type="hidden" id="eventId">
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="title">イベント名 *</label>
                            <input type="text" id="title" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="type">タイプ *</label>
                            <select id="type" required>
                                <option value="workshop">ワークショップ</option>
                                <option value="meetup">交流会</option>
                                <option value="presentation">プレゼン</option>
                                <option value="experimental">実験</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="date">日付 *</label>
                            <input type="date" id="date" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="time">時間 *</label>
                            <input type="text" id="time" placeholder="14:00-17:00" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="location">場所 *</label>
                            <input type="text" id="location" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="capacity">定員</label>
                            <input type="number" id="capacity" min="1" value="20">
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="description">説明 *</label>
                            <textarea id="description" required></textarea>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="features">特徴（改行で区切る）</label>
                            <textarea id="features" placeholder="作品の相互リミックス&#10;異分野の視点"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="registrationDeadline">申込締切</label>
                            <input type="date" id="registrationDeadline">
                        </div>
                        
                        <div class="form-group">
                            <div class="checkbox-group">
                                <input type="checkbox" id="registrationOpen" checked>
                                <label for="registrationOpen">申込受付中</label>
                            </div>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="mailSubject">メール件名</label>
                            <input type="text" id="mailSubject" placeholder="【参加申込】イベント名（日付）">
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="mailBody">メール本文テンプレート</label>
                            <textarea id="mailBody" rows="8"></textarea>
                        </div>
                    </div>
                    
                    <div class="file-operations" style="margin-top: 2rem;">
                        <button type="submit" class="btn btn-primary">保存</button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">クリア</button>
                    </div>
                </form>
            </div>
        </section>
        
        <!-- JSONプレビュー -->
        <section class="section">
            <h2 class="section-title">JSONプレビュー</h2>
            <div class="preview-section">
                <pre id="jsonPreview">{}</pre>
            </div>
        </section>
    </div>
    
    <script>
        let eventsData = {
            lastUpdated: new Date().toISOString().split('T')[0],
            events: []
        };
        
        // DOM要素
        const fileInput = document.getElementById('fileInput');
        const eventsList = document.getElementById('eventsList');
        const eventForm = document.getElementById('eventForm');
        const jsonPreview = document.getElementById('jsonPreview');
        const message = document.getElementById('message');
        
        // ファイル読み込み
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        eventsData = JSON.parse(e.target.result);
                        renderEvents();
                        updatePreview();
                        showMessage('ファイルを読み込みました', 'success');
                    } catch (error) {
                        showMessage('JSONファイルの読み込みに失敗しました', 'error');
                    }
                };
                reader.readAsText(file);
            }
        });
        
        // サンプルデータ読み込み
        function loadDefaultData() {
            eventsData = {
                lastUpdated: new Date().toISOString().split('T')[0],
                events: [
                    {
                        id: "event-sample",
                        title: "サンプルイベント",
                        type: "workshop",
                        typeLabel: "ワークショップ",
                        date: new Date().toISOString().split('T')[0],
                        time: "14:00-17:00",
                        location: "オンライン",
                        capacity: 20,
                        currentParticipants: 0,
                        description: "これはサンプルイベントです。",
                        features: ["特徴1", "特徴2"],
                        registrationOpen: true,
                        registrationDeadline: new Date().toISOString().split('T')[0],
                        mailSubject: "【参加申込】サンプルイベント",
                        mailBody: "参加申込のテンプレート",
                        tags: ["サンプル"]
                    }
                ]
            };
            renderEvents();
            updatePreview();
            showMessage('サンプルデータを読み込みました', 'success');
        }
        
        // イベント一覧表示
        function renderEvents() {
            if (eventsData.events.length === 0) {
                eventsList.innerHTML = '<p style="color: var(--text-secondary); text-align: center;">イベントがありません</p>';
                return;
            }
            
            eventsList.innerHTML = eventsData.events.map(event => `
                <div class="event-item">
                    <div class="event-info">
                        <div class="event-title">${event.title}</div>
                        <div class="event-date">${event.date} ${event.time}</div>
                    </div>
                    <div class="event-actions">
                        <button class="btn btn-secondary btn-small" onclick="editEvent('${event.id}')">編集</button>
                        <button class="btn btn-danger btn-small" onclick="deleteEvent('${event.id}')">削除</button>
                    </div>
                </div>
            `).join('');
        }
        
        // イベント編集
        function editEvent(eventId) {
            const event = eventsData.events.find(e => e.id === eventId);
            if (event) {
                document.getElementById('eventId').value = event.id;
                document.getElementById('title').value = event.title;
                document.getElementById('type').value = event.type;
                document.getElementById('date').value = event.date;
                document.getElementById('time').value = event.time;
                document.getElementById('location').value = event.location;
                document.getElementById('capacity').value = event.capacity;
                document.getElementById('description').value = event.description;
                document.getElementById('features').value = event.features.join('\n');
                document.getElementById('registrationDeadline').value = event.registrationDeadline || '';
                document.getElementById('registrationOpen').checked = event.registrationOpen;
                document.getElementById('mailSubject').value = event.mailSubject || '';
                document.getElementById('mailBody').value = event.mailBody || '';
                
                // フォームまでスクロール
                document.querySelector('.event-form').scrollIntoView({ behavior: 'smooth' });
            }
        }
        
        // イベント削除
        function deleteEvent(eventId) {
            if (confirm('このイベントを削除してもよろしいですか？')) {
                eventsData.events = eventsData.events.filter(e => e.id !== eventId);
                renderEvents();
                updatePreview();
                showMessage('イベントを削除しました', 'success');
            }
        }
        
        // フォーム送信
        eventForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = {
                id: document.getElementById('eventId').value || `event-${Date.now()}`,
                title: document.getElementById('title').value,
                type: document.getElementById('type').value,
                typeLabel: document.getElementById('type').selectedOptions[0].text,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                location: document.getElementById('location').value,
                capacity: parseInt(document.getElementById('capacity').value),
                currentParticipants: 0,
                description: document.getElementById('description').value,
                features: document.getElementById('features').value.split('\n').filter(f => f.trim()),
                image: "",
                registrationOpen: document.getElementById('registrationOpen').checked,
                registrationDeadline: document.getElementById('registrationDeadline').value,
                mailSubject: document.getElementById('mailSubject').value || `【参加申込】${document.getElementById('title').value}`,
                mailBody: document.getElementById('mailBody').value || generateMailBody(document.getElementById('title').value, document.getElementById('date').value, document.getElementById('time').value, document.getElementById('location').value),
                tags: []
            };
            
            const existingIndex = eventsData.events.findIndex(e => e.id === formData.id);
            if (existingIndex > -1) {
                eventsData.events[existingIndex] = formData;
                showMessage('イベントを更新しました', 'success');
            } else {
                eventsData.events.push(formData);
                showMessage('イベントを追加しました', 'success');
            }
            
            eventsData.lastUpdated = new Date().toISOString().split('T')[0];
            renderEvents();
            updatePreview();
            resetForm();
        });
        
        // メール本文生成
        function generateMailBody(title, date, time, location) {
            return `以下の内容でイベント参加を申し込みます。

【イベント名】${title}
【日時】${date} ${time}
【場所】${location}

【お名前】
【メールアドレス】
【職種・分野】
【参加動機】

※このまま送信してください。`;
        }
        
        // フォームリセット
        function resetForm() {
            eventForm.reset();
            document.getElementById('eventId').value = '';
        }
        
        // JSONプレビュー更新
        function updatePreview() {
            jsonPreview.textContent = JSON.stringify(eventsData, null, 2);
        }
        
        // JSONダウンロード
        function downloadJSON() {
            const dataStr = JSON.stringify(eventsData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'events.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showMessage('JSONファイルをダウンロードしました', 'success');
        }
        
        // メッセージ表示
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }
        
        // 初期表示
        updatePreview();
    </script>
</body>
</html>
